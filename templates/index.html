<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>폐의약품 수거함</title>
</head>
<body>

<h1>폐의약품 수거함 검색</h1>

<form method="get">
    <input name="district" placeholder="관할 (예: 중구)">
    <input name="address" placeholder="소재지">
    <button type="submit">검색</button>
</form>

<hr>

<ul>
{% for box in boxes %}
    <li>
        [{{ box.district }}] {{ box.name }}<br>
        {{ box.address }} ({{ box.detail }})
    </li>
{% endfor %}
</ul>

</body>
</html>
